<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Propietario</title>
</head>
<body>
    <h1>Registrar Propietario</h1>
    <form method="post">
        {% csrf_token %}
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="numero_apartamento">Número de Apartamento:</label>
        <input type="number" id="numero_apartamento" name="numero_apartamento" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" pattern="\d+" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'index' %}">Volver</a>
</body>
</html>
